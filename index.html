<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Nebula</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="three.js"></script>
    <script src="OrbitControls.js"></script>

    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add nebula texture
        const textureLoader = new THREE.TextureLoader();
        const nebulaTexture = textureLoader.load('butterfly_nebula.png'); // Link to the uploaded nebula image

        const geometry = new THREE.SphereGeometry(5, 64, 64);
        const material = new THREE.MeshBasicMaterial({
            map: nebulaTexture,
            side: THREE.DoubleSide,
            transparent: true,
            opacity: 0.9
        });

        const nebula = new THREE.Mesh(geometry, material);
        scene.add(nebula);

        camera.position.z = 10;

        // Add lighting (optional, for a glowing effect)
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);
        const pointLight = new THREE.PointLight(0xaaaaaa, 1, 100);
        pointLight.position.set(50, 50, 50);
        scene.add(pointLight);

        // Controls for interaction
        const controls = new THREE.OrbitControls(camera, renderer.domElement);

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            nebula.rotation.y += 0.002; // Slow rotation effect
            controls.update();
            renderer.render(scene, camera);
        }

        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
