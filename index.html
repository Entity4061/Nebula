<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Spinning Nebula</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>

    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Color scheme: Purple Nebula
        const nebulaColor = new THREE.Color(0x9b59b6); // Purple color
        const particleMaterial = new THREE.PointsMaterial({
            color: nebulaColor,
            size: 0.1,
            transparent: true,
            opacity: 0.8
        });

        // Geometry for the nebula shape
        const nebulaGeometry = new THREE.BufferGeometry();
        const nebulaParticles = 10000;  // Number of particles for nebula

        const positions = new Float32Array(nebulaParticles * 3); // x, y, z for each particle

        for (let i = 0; i < nebulaParticles; i++) {
            const x = (Math.random() - 0.5) * 20;  // Spread particles over a volume
            const y = (Math.random() - 0.5) * 20;
            const z = (Math.random() - 0.5) * 20;

            positions[i * 3] = x;
            positions[i * 3 + 1] = y;
            positions[i * 3 + 2] = z;
        }

        nebulaGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

        const nebula = new THREE.Points(nebulaGeometry, particleMaterial);
        scene.add(nebula);

        camera.position.z = 25;

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        // Add point light for slight glow effect
        const pointLight = new THREE.PointLight(0x999999, 1, 100);
        pointLight.position.set(20, 20, 20);
        scene.add(pointLight);

        // Controls for interaction
        const controls = new THREE.OrbitControls(camera, renderer.domElement);

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            nebula.rotation.y += 0.001;  // Slow rotation effect
            nebula.rotation.x += 0.001;  // Rotate around another axis too
            controls.update();
            renderer.render(scene, camera);
        }

        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
