<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic 3D Nebula</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <!-- Local Three.js and OrbitControls -->
    <script src="three.js"></script>
    <script src="OrbitControls.js"></script>

    <!-- Vertex Shader -->
    <script id="vertexShader" type="x-shader/x-vertex">
        varying vec2 vUv;
        varying vec3 vPosition;
        void main() {
            vUv = uv;
            vPosition = position;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
    </script>

    <!-- Fragment Shader -->
    <script id="fragmentShader" type="x-shader/x-fragment">
        uniform sampler2D texture;
        uniform float time;
        varying vec2 vUv;
        varying vec3 vPosition;

        // 2D noise function for generating gaseous patterns
        float noise(vec2 uv) {
            return fract(sin(dot(uv, vec2(12.9898, 78.233))) * 43758.5453);
        }

        // Smoother version of noise with turbulence
        float smoothNoise(vec2 uv) {
            vec2 i = floor(uv);
            vec2 f = fract(uv);
            vec2 u = f * f * (3.0 - 2.0 * f);

            return mix(
                mix(noise(i), noise(i + vec2(1.0, 0.0)), u.x),
                mix(noise(i + vec2(0.0, 1.0)), noise(i + vec2(1.0, 1.0)), u.x),
                u.y
            );
        }

        void main() {
            // Basic texture
            vec4 texColor = texture2D(texture, vUv);

            // Adding noise-based gas pattern
            float n = smoothNoise(vUv * 5.0 + time * 0.01); // Use 'time' for dynamic flow
            vec3 color = texColor.rgb * vec3(n + 0.8); // Add noise to the texture to simulate gas

            // Apply glow and opacity for realistic nebula effect
            float intensity = smoothstep(0.2, 0.8, length(vPosition) * 0.5);
            gl_FragColor = vec4(color * intensity, texColor.a * 0.7); // Final color with glow
        }
    </script>

    <script>
        // Basic setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Orbit Controls for navigation
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.enableZoom = true;

        // Load a high-res texture for the nebula
        const textureLoader = new THREE.TextureLoader();
        const nebulaTexture = textureLoader.load('/path/to/your/high-res-nebula.png');

        // Shader Material
        const material = new THREE.ShaderMaterial({
            uniforms: {
                texture: { value: nebulaTexture },
                time: { value: 0.0 }
            },
            vertexShader: document.getElementById('vertexShader').textContent,
            fragmentShader: document.getElementById('fragmentShader').textContent,
            transparent: true,
            blending: THREE.AdditiveBlending
        });

        // Nebula geometry (using multiple layers for depth effect)
        const geometry = new THREE.SphereGeometry(10, 64, 64);
        const nebula = new THREE.Mesh(geometry, material);
        scene.add(nebula);

        // Add more layers with slight variations for a more complex look
        const nebula2 = nebula.clone();
        nebula2.scale.set(1.2, 1.2, 1.2);
        scene.add(nebula2);

        const nebula3 = nebula.clone();
        nebula3.scale.set(1.5, 1.5, 1.5);
        scene.add(nebula3);

        // Lighting
        const pointLight = new THREE.PointLight(0xffffff, 1.5, 100);
        pointLight.position.set(15, 15, 15);
        scene.add(pointLight);

        // Camera position
        camera.position.z = 30;

        // Animate the scene
        function animate() {
            requestAnimationFrame(animate);

            // Rotate layers at different speeds for a dynamic effect
            nebula.rotation.y += 0.002;
            nebula2.rotation.y += 0.0015;
            nebula3.rotation.y += 0.001;

            // Update the shader's time uniform for dynamic gas patterns
            material.uniforms.time.value += 0.05;

            controls.update();
            renderer.render(scene, camera);
        }

        animate();

        // Handle resizing
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
